<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tower Defense</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #333; }
        /* Optional: Style the Play button */
        #playButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
        }
        /* Style for the reset button */
        #reset-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #tower-selection {
            position: absolute;
            bottom: 40px;
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 1; /* Ensure it appears above the canvas */
        }
        .tower-button {
            padding: 10px 15px;
            font-size: 14px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        /* Specific colors for different tower types */
        .splash-button {
            background-color: #FF9800; /* Orange */
        }
        .speed-button {
            background-color: #2196F3; /* Blue */
        }
        .sniper-button {
            background-color: #9C27B0; /* Purple */
        }
        /* Hover effects for buttons */
        .tower-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div id="tower-selection">
    <button class="tower-button splash-button" id="splash-tower-button">Splash Tower ($100)</button>
    <button class="tower-button speed-button" id="speed-tower-button">Speed Tower ($150)</button>
    <button class="tower-button sniper-button" id="sniper-tower-button">Sniper Tower ($200)</button>
</div>
<!-- Play Button -->
<button id="playButton">Play</button>
<button id="reset-button">Reset Game</button>
<!-- Socket.io Script -->
<script src="https://cdn.socket.io/4.8.0/socket.io.min.js"></script>

<!-- Script to Load Game on Click -->
<script>
    document.getElementById('playButton').addEventListener('click', () => {
        // Hide the Play button
        document.getElementById('playButton').style.display = 'none';

        // Dynamically create a script element for game.js
        const script = document.createElement('script');
        script.type = 'module';
        script.src = 'game.js';
        document.body.appendChild(script);
    });
</script>
</body>
</html>
